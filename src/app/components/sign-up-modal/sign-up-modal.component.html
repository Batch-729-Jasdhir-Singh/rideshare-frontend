<a (click)="openModal(template)">Sign up</a >
  
<!-- Maintain this template so that we may reference it without having to refactor the way the page works -->
<ng-template #template >
  <p *ngIf="success != ''" class="success">{{success}}</p>
  
  <div class="modal-header">
    <h4 class="modal-title">Sign Up</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">


  <!--
    *** Cleaned up the code by adding more intuitive indentation, wrapping inputs in form groups, and
    encapsulating the form groups within one form element.
    *** This is all in preparation to utilize the FormGroup class of the ReactiveForms module.
  -->
  <form>

      <!-- This form group contains the DRIVER / RIDER radio button input. -->
      <div class="form-group">
        <div class="radiobody">
          <div class="btn-group" data-toggle="buttons">
              <!--DRIVER button-->
              <label class="btn btn-primary">
                <input type="checkbox"  id="driver" [(ngModel)]="isDriver" /> Driver
              </label>
              
              <br>
              
              <!--RIDER button-->
              <label class="btn btn-primary">
                <input type="checkbox"  id="rider" [(ngModel)]="isRider"/> Rider
              </label>
          </div>
        </div>
      </div>

      <!-- This form group contains the FIRST NAME field input. -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input (keydown)="firstNameError = ''" id="firstname" type="text" [(ngModel)]="user.firstName" class="form-control" />
        <p *ngIf="firstNameError != ''" class="error">{{firstNameError}}</p>
      </div>

      <!-- This form group contains the LAST NAME field input. -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input (keydown)="lastNameError = ''" id="lastname" type="text" [(ngModel)]="user.lastName" class="form-control" />
        <p *ngIf="lastNameError != ''" class="error">{{lastNameError}}</p>
      </div>

      <!-- This form group contains the EMAIL field input. -->
      <div class="form-group">
        <label for="email">Email</label>
        <input (keydown)="emailError = ''" id="email" type="email" [(ngModel)]="user.email" class="form-control"/>
        <p *ngIf="emailError != ''" class="error">{{emailError}}</p>
      </div>

      <!-- This form group contains the PHONE NUMBER field input. -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input (keydown)="phoneNumberError = ''" id="phoneNumber" type="text" [(ngModel)]="user.phoneNumber" class="form-control" />
        <p *ngIf="phoneNumberError != ''" class="error">{{phoneNumberError}}</p>
      </div>

      <!-- This form group contains the BATCH select input. -->
      <div class="form-group">
        <label id="state">Batch</label>
        <select class="form-control" [(ngModel)]="user.batch">
              <option value="none" >  
              </option>
              <option *ngFor="let batch of batches" [ngValue]="batch">{{batch.batchNumber}} {{batch.batchLocation}}</option>
        </select>
      </div>



      <!-- This HORIZONTAL line spans 4 grids of the parent container to organize the form information into segments -->
      <!-- USERNAME AND PASSWORD SECTION BELOW-->
      <br />
      <hr my-4>



      <!-- This form group contains the ADDRESS field input. -->
      <div class="form-group">
        <label for="hAddress">Address</label>
        <input (keydown)="hAddressError = ''" id="hAddress" type="text" [(ngModel)]="user.hAddress" class="form-control" />
        <p *ngIf="hAddressError != ''" class="error">{{hAddressError}}</p>
      </div>

      <!-- This form group contains the CITY field input. -->
      <div class="form-group">
        <label id="hCity">City</label>
        <input (keydown)="hCityError = ''" type="text" [(ngModel)]="user.hCity" class="form-control" />
        <p *ngIf="hCityError != ''" class="error">{{hCityError}}</p>
      </div>

      <!-- This form group contains the STATE field input. -->
      <div class="form-group">
        <label id="hState">State</label>
        <select (keydown)="hStateError = ''" class="form-control" [(ngModel)]="user.hState" id="hState" >
                <option value="none" selected disabled hidden>  
                </option>
                <option *ngFor="let state of states" value="{{state}}">{{state}}</option>
        </select>
        <p *ngIf="hStateError != ''" class="error">{{hStateError}}</p>
      </div>

      <!-- This form group contains the ZIP CODE field input. -->
      <div class="form-group">
        <label id="hZip">Zip Code</label>
        <input (keydown)="hZipError = ''" type="number" [(ngModel)]="user.hZip" class="form-control" />
        <p *ngIf="hZipError != ''" class="error">{{hZipError}}</p>
      </div>



      <!-- This HORIZONTAL line spans 4 grids of the parent container to organize the form information into segments -->
      <!-- USERNAME AND PASSWORD SECTION BELOW-->
      <br />
      <hr my-4>



      <!-- This form group contains the USERNAME field input. -->
      <div class="form-group">
        <label for="userName">User Name</label>
        <input (keydown)="userNameError = ''" id="userName" type="text" [(ngModel)]="user.userName" class="form-control" />
        <p *ngIf="userNameError != ''" class="error">{{userNameError}}</p>
      </div>

      <!-- This form group contains the PASSWORD field input. -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" class="form-control" />
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-primary register" (click)="submitUser()">Submit</button>
      </div>
    
    </form>



  </div>
</ng-template>
