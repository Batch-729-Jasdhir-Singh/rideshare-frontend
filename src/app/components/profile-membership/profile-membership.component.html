<div class="container mainContainer">
        <i class="fa fa-users" style="font-family:'FontAwesome';"></i>
            <h4 class="title">Membership:</h4>
            <div class="innercontainer">
        <form (ngSubmit)="updatesMembershipInfo()">
            <div class="form-group row">
                    <div class="col-sm-12">
                       <h5>Batch:</h5>
                       <!-- batchNumber and batchLocation data is from profile component (parent component) -->
                       <span>{{batchNumber}} - {{batchLocation}}</span><br/>
                       <span>{{batch.bAddress}}</span>
                    </div>
                </div>              
                <div class="form-group row">
                     <div class="col-sm-4 t">
                    <h6>Status:</h6>
                    <select class="form-control" (change)="onSelectDriver($event)">
                        <option value="true" [selected]="driverSelect">Driver</option>
                        <option value="false" [selected]="!driverSelect">Rider</option>
                    </select>
                    <select class="form-control" (change)="onSelectActive($event)">
                        <option value="true" [selected]="isActive">Active</option>
                        <option value="false" [selected]="!isActive">Inactive</option>
                    </select>      
                    <p class="text-success">{{success}}</p> 
                <button type="submit" class="btn btn-primary myBtn" >Save</button>
                </div>
            </div>
        </form>
        </div>
    </div>
