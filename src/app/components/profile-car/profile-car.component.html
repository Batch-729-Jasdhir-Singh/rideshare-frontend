<div class="container mainContainer">
    
        <i class="fa fa-car" style="font-family:'FontAwesome';"></i>
        
    
        <h4>Car Information:</h4>
        <form [formGroup] = "profileForm" (ngSubmit)="updatesCarInfo()">
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="make" class="col-sm-4 col-form-label">Make:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="make" [(ngModel)]=profileForm.value.make formControlName="make" required>
                    <div *ngIf="!validInput.make.valid && !validInput.make.untouched" class="text-danger">Maker required</div>
                </div>
        </div>
        
        <div class="form-group row">
                <div class="col-sm-1"></div>
            <label for="model" class="col-sm-4 col-form-label">Model:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="model" [(ngModel)]=profileForm.value.model formControlName="model" required>
                <div *ngIf="!validInput.model.valid && !validInput.model.untouched" class="text-danger">Model required</div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
        <label for="color" class="col-sm-4 col-form-label">Color:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="color" [(ngModel)]=profileForm.value.color formControlName="color" required>
            <div *ngIf="!validInput.color.valid && !validInput.color.untouched" class="text-danger">Color required</div>
        </div>
    </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
        <label for="year" class="col-sm-4 col-form-label">Year:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="year" [(ngModel)]=profileForm.value.year formControlName="year" required>
            <div *ngIf="!validInput.year.valid && !validInput.year.untouched" class="text-danger">Year required</div>
            <div *ngIf="validInput.year.value.toString().length != 4 && !validInput.year.untouched" class="text-danger">Year must be 4 digits</div>
        </div>
    </div>
        
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="Nrseats" class="col-sm-4 col-form-label ">Number of seats:</label>
                <div class="col-sm-4">
                <select class="form-control" id="Nrseats" [(ngModel)]=profileForm.value.nrSeats formControlName="nrSeats" required>
                    <option>Choose the number of seats</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div *ngIf="profileForm.value.nrSeats.length >1" class="text-danger">Seats required</div>
                <p *ngIf="success != ''" class="success">{{success}}</p>
                
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary myBtn">Save</button>
    
    </form>
    </div>
