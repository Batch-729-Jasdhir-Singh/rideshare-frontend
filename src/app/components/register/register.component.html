<div class="container">
    <form  [formGroup]="signupform"  (ngSubmit)="onSubmit()">
       <h4 class="modal-title">Your Information</h4>

        <div class="form-group">
            <label for="userName">User Name</label>
            <input
              class="form-control" 
              name="userName" 
              formControlName="userName" />
              <control-messages [control]="signupform.get('userName')"></control-messages>
          </div>

          <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          class="form-control" 
          name="firstname" 
          formControlName="firstname" />
          <control-messages [control]="signupform.get('firstname')"></control-messages>
      </div>

    
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          class="form-control" 
          name="lastname" 
          formControlName="lastname" />
          <control-messages [control]="signupform.get('lastname')"></control-messages>
      </div>

     
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"  
          name="email"  
          formControlName="email"/>
          <control-messages [control]="signupform.get('email')"></control-messages>
      </div>

      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input
          type="text"
          id="phonenumber"
          name="phonenumber"
          formControlName="phonenumber"
          class="form-control" />
          <control-messages [control]="signupform.get('phonenumber')"></control-messages>
      </div>

      <div class="form-group">
        <label for="location">Location </label>
        <select 
         id="location" 
          class="form-control">
          <option *ngFor="let batch of batches">
           {{batch.batchLocation}}
          </option>
        </select>
      
      </div>

     <div class="btn-container">
            <button id="sign-up-btn-rider" class="btn btn-primary" type="submit" 
            [disabled]="!(user.userName && user.firstName && user.lastName && user.email && user.phoneNumber)">
            Sign Up As Rider</button>
        </div>&nbsp;
        <div class="btn-container">
            <button id="sign-up-btn-driver" class="btn btn-primary" type="submit" 
            [disabled]="!(user.userName && user.firstName && user.lastName && user.email && user.phoneNumber)">
            Sign Up As Driver</button>
        </div>
        
    </form>
</div>
